<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outc">
        <div class="inc">
            <img class="img" src="profile.jpeg">
        </div>
        <div class="nam">
            <h2 style="padding-top: 10px;">
                Virat Kohli
            </h2>
        </div>
        <div>
            <h3 style="padding-top: 10px;">
                Cricketer
            </h3>
        </div>
        <div class="media-buttons">
            <a href="#"  class="link" style="background-color: blue;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#"  class="link" style="background-color: rgb(14, 152, 215);">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#"  class="link" style="background-color: rgb(198, 19, 117);">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#"  class="link" style="background-color: rgb(228, 18, 18);">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="bt">
            <br>
            <button class="bt1">Follow</button>
            <button class="bt1">Message</button>
        </div>
        <div class="ala">
                <a class="like">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </a>
                <a class="like">
                    <i class='bx bx-comment' ></i>
                    <span class="number">60k</span>
                </a>
                <a class="like">
                    <i class='bx bx-share' ></i>
                    <span >60k</span>
                </a>

        </div>
       
    </div>
    
</body>
</html>
